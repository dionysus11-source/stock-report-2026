<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-Best {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge-Good {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .badge-Caution {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge-Danger {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .news-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-item a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .news-item .meta {
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container" id="app">
        <h1>Loading Report...</h1>
        <p>Use ?code=005930 in URL</p>
    </div>

    <script>
        async function loadReport() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code') || '005930';

            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`/report/${today}/${code}_report.json`);
                if (!response.ok) throw new Error('Report not found');
                const data = await response.json();
                render(data);
            } catch (e) {
                document.getElementById('app').innerHTML = `<h1>Report Not Found</h1><p>Could not load report for ${code}. Ensure you have run <code>scripts/generate_json.py --code ${code}</code> today.</p>`;
            }
        }

        function render(data) {
            const today = new Date().toISOString().split('T')[0];
            const fund = data.fundamental;
            const tech = data.technical;
            const news = data.news || [];

            let newsHtml = news.map(n => `
                <div class="news-item">
                    <a href="${n.link}" target="_blank">${n.title}</a>
                    <div class="meta">Sentiment: ${n.sentiment}</div>
                </div>
            `).join('');

            const app = document.getElementById('app');
            app.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h1>${data.code} Analysis</h1>
                    <span class="badge badge-${fund.score_label}">${fund.score_label} (${fund.safety_probability})</span>
                </div>
                <p>Date: ${data.date}</p>
                
                <div class="grid">
                    <div class="section">
                        <h2>Fundamental (${fund.checked_count}/${fund.total_items})</h2>
                        <div class="card">
                            <p><strong>Guidance:</strong> ${fund.action_guidance}</p>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2>Technical</h2>
                        <div class="card">
                            <p><strong>Price:</strong> ${tech.current_price ? tech.current_price.toLocaleString() : 'N/A'} KRW</p>
                            <p><strong>Daily > 20MA:</strong> ${tech.daily?.price_above_ma20 ? '✅' : '❌'}</p>
                            <p><strong>Golden Cross:</strong> ${tech.daily?.golden_cross ? '✅' : '❌'}</p>
                            <p><strong>Weekly Trend:</strong> ${tech.weekly?.ma20_slope_up ? '✅' : '❌'}</p>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="section">
                        <h2>Chart</h2>
                        <img src="/report/${today}/images/${data.code}_chart.png" class="chart-img" onerror="this.src='https://via.placeholder.com/600x400?text=Chart+Not+Found'">
                    </div>
                    <div class="section">
                        <h2>News</h2>
                        <div class="card">
                            ${newsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        loadReport();
    </script>
</body>

</html>
